[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

markers =
    e2e: end-to-end tests requiring testnet connection

addopts = -v --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
